<!DOCTYPE html>
<html>
    <head>
        <title>Switch case</title>
    </head>
    <body>
        <script>
            switch (4){
                case 1:
                console.log("cricket");
                console.log("ball");

                case 2 :
                console.log("bat");

                case 3 :
                console.log("stump");
                break;

                case 4 :
                console.log("hockey");
                console.log("stick");

                case 5 :
                console.log("ball");
                break;

                case 6 :
                console.log("vollyball");
                console.log("volleyball");  
                
                case 7 :
                console.log("net");
                break;

                default : 
                console.log("invalid");
                break;

                
            }
        </script>
    </body>
</html>
