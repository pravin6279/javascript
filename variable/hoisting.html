<!DOCTYPE html>
<html>
    <head>
        <title>Hoisting</title>
    </head>
    <body>
        <button onclick="add()">Add</button>
        <button onclick="remove()">Remove</button>
        <script>
            
            var a  = 0;
            function add(){
                console.log(++a);
            }

            function remove(){
                console.log(--a);
            }

        </script>
    </body>
</html>
