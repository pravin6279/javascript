<!DOCTYPE html>
<html>
    <head>
        <title>Datatype</title>
    </head>
    <body>
        <script>
            // number datatype
            var a = 10;
            console.log(typeof a); //number

            //string Datatype
            let str  = "pravin";
            console.log(typeof str); //string

            //boolean datatype
            let b = true;
            console.log(typeof b); //boolean 

            //null Datatype
            let n = null;
            console.log(typeof n); //object

            //undefined datatype
            var s ;
            console.log(typeof s); //undefined
        </script>
    </body>
</html>
