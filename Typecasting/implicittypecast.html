<!DOCTYPE html>
<html>
    <head>
        <title>implicit datatype casting</title>
    </head>
    <body>
        <script>
            console.log(5+5);  //55
            console.log("10"+5); // 105
            console.log(5-5); //  0
            console.log("a"-5); // nan-> not a number

        </script>
    </body>
</html>
