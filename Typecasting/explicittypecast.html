<!DOCTYPE html>
<html>
    <head>
        <title>
            Explicit type casting
        </title>
    </head>
    <body>
        <script>
            console.log(Number("a")+5);  // nan -> not a number
            console.log(String(5)+5);   // 55
            console.log(Number(true)+5)  //6
            console.log(String(true)+5)  // -> true5 
        </script>
    </body>
   
</html>
