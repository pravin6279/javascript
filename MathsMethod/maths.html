<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var pi = Math.PI;
      console.log(pi);

      var sqrt = Math.sqrt(9);
      console.log(sqrt);

      var round = Math.round(23.49);
      console.log(round);

      var ceil = Math.ceil(13.75);
      console.log(ceil);

      var floor = Math.floor(13.75);
      console.log(floor);

      var power = Math.pow(5, 2);
      console.log(power);

      var max = Math.max(23, 65, 87, 54, 34, 32, 98);
      console.log(max);

      var min = Math.min(23, 65, 87, 54, 34, 32, 98);
      console.log(min);

      var random = Math.random();
      console.log(random * 100000000);

      var abs = Math.abs(-13);
      console.log(abs);
    </script>
  </body>
</html>
